<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Untitled</title>
</head>

<body>
	<form name="registration">
		<table align="center" cellspacing="2" cellpadding="2" border="0">
			<tr>
				<td colspan="2" align="center"><strong>User
						Registration</strong></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="Text" name="username" size="20">&nbsp;&nbsp;Check
					Availability</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" size="20"></td>
			</tr>
			<tr>
				<td>Retype Password</td>
				<td><input type="password" name="retypepassword" size="20"></td>
			</tr>
			<tr>
				<td>Email ID</td>
				<td><input type="Text" name="email" size="30"></td>
			</tr>
			<tr>
				<td>Verify Email</td>
				<td><input type="Text" name="verifyemail" size="30"></td>
			</tr>
			<tr>
				<td>Site Number</td>
				<td><input type="Text" name="sitenumber" size="20"></td>
			</tr>
			<tr>
				<td>Site Name</td>
				<td><input type="Text" name="sitename" size="30"></td>
			</tr>
			<tr>
				<td>Security Question</td>
				<td><input type="Text" name="securityques" size="30"></td>
			</tr>
			<tr>
				<td>Security Answer</td>
				<td><input type="Text" name="securityanswer" size="30"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="Submit"
					value="Register">&nbsp;&nbsp;<input type="Reset"
					value="Clear"></td>
			</tr>
		</table>



	</form>


</body>
</html>
